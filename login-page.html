<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umy - Authorization</title>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="authorization">
            <div class="authorization__header">
                <span class="authorization__header-title">Login</span>
                <p class="authorization__header-subtitle">Please sign in to continue.</p>
            </div>
            <form action="POST" class="authorization__form">
                <input type="email" name="login" id="login-mail" placeholder="mail@example.com" class="input-text authorization__input-text">
                <input type="password" name="pwd" id="login-pwd" placeholder="*************" class="input-text authorization__input-text">
                <div class="authorization__container">
                    <div class="authorization__remember-wrapp">
                        <input type="checkbox" name="remember" id="login-remember" class="input-text authorization__input-checkbox">
                        <p class="authorization__text-alternative">Remember me</p>
                    </div>
                    <a href="#" class="authorization__link">Forgot Password</a>
                </div>
                <input type="submit" class="authorization__btn btn btn-primary" value="Login">

            </form>
            <p class="authorization__content">Not have a account ? <a href="signup-page.html" class="authorization__link-secondary">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
